# ----- ----- ----- ----- -----
# Shared variables across all hosts
# ----- ----- ----- ----- -----

username: till

# ----- ----- ----- ----- -----

dotfiles_repo: https://github.com/tquin/dotfiles
dotfiles_dir: "/home/{{ username }}/code/dotfiles"

# ----- ----- ----- ----- -----

common_packages:
  # CLI tools
  - zsh
  - htop
  - tmux # needed for alacritty config
  - bat # fancy cat
  - exa
  - nano
  - vim
  # Code
  - git
  - cmake # Needed for cargo installs
  # Misc
  - speedtest-cli
  - stow
  - neofetch
  - tlp # CPU / power profiles
  - python3-dns

ubuntu_packages:
  - btop # fancy htop
  - 7zip

debian_packages:
  # Requirements for setup_docker.yaml
  - git
  - apt-transport-https
  - ca-certificates
  - wget
  - software-properties-common
  - gnupg2
  - curl

fedora_packages:
  # Requirements for setup_docker.yaml
  - dnf-plugins-core
  # Requirements for rust_cargo.yaml
  - cmake
  - make
  - gcc

# ----- ----- ----- ----- -----

cargo_packages:
  - starship
  - du-dust
  - bacon
  - ripgrep

cargo_dir: "/home/{{ username }}/.cargo/bin"
