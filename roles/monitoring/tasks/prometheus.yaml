# ----- ----- ----- ----- -----
# Set variables for node/client list
# ----- ----- ----- ----- -----

- set_fact:
    prometheus_targets: >-
      {{ 
        (prometheus_targets | default([]) ) 
        + ['"'  + item + ':9100"']
      }}
  loop: "{{ ansible_play_hosts_all }}"

- set_fact:
    prometheus_targets: "[ {{ prometheus_targets | join(', ') }} ]"

# ----- ----- ----- ----- -----
# Create service
# ----- ----- ----- ----- -----

- name: Create Prometheus directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '755'
  loop:
    - "{{ docker_container_dir }}/prometheus/config"
    - "{{ docker_container_dir }}/prometheus/data"

- name: Copy prometheus.yml config file to remote
  template:
    src: "prometheus.yml.j2"
    dest: "{{ docker_container_dir }}/prometheus/config/prometheus.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '660'

- name: Install and start Prometheus through Docker
  community.docker.docker_container:
    name: prometheus
    image: prom/prometheus
    user: "{{ username_uid }}:{{ username_guid }}"
    state: started
    pull: true
    cleanup: false
    detach: true
    restart_policy: unless-stopped
    network_mode: "bridge"
    ports:
      - "9090:9090"
    env:
      TZ: "{{ time_zone }}"
      PUID: "{{ username_uid }}"
      PGUID: "{{ username_guid }}"
    volumes:
      - "{{ docker_container_dir }}/prometheus/config:/etc/prometheus"
      - "{{ docker_container_dir }}/prometheus/data:/prometheus"
